<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Valide seu Cpf</title>
</head>
<body>
    <div class="container rgb">
        <img class="ilustr" src="./imagens/circle-g6abeb1c73_1280.jpg" alt="Ilustração de fundo" />
        <div class="classform">
            <h3>Informe seu cpf para verificação</h3>
            <form action="#" method="POST">
                <label for="cpf" aria-label="InformaçõesCpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="***.***.***-**" />
                <label for="cpf" aria-label="InformaçõesEmail">Email</label>
                <input type="text" name="email" id="email" placeholder="seunome@seudominio.com.br" />
            </form>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
